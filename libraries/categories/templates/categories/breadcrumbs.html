{% load wagtailcore_tags %}

<ul class="breadcrumb">
    {% for ancestor in page.get_ancestors %}
        {# skip root of site & RowComponents (depth 4) #}
        {% if ancestor.depth != 1 and ancestor.depth != 4 %}
            <li class="breadcrumb__item">
                <a class="breadcrumb__link"
                    href="{% pageurl ancestor %}">
                    {{ ancestor.title }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
    <li class="breadcrumb__item">
        {{ page.title }}
    </li>
</ul>
