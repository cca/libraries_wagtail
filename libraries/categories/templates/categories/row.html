{% load wagtailcore_tags %}

<li class="service-row">
	<h2 class="service-row__title" id="{{ row.title|slugify }}">
		{{ row.title }}
	</h2>
	<div class="service-row__summary">
		{{ row.specific.summary|richtext }}
	</div>
	<ul class="service-row__items">
		{% for item in row.get_children.live %}
			{% include 'categories/row-item.html' %}
		{% endfor %}
	</ul>
</li>
