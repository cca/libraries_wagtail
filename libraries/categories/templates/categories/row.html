{% load wagtailcore_tags %}

<li class="service-row">
	<h2 class="service-row__title">
		{{ row.title }}
	</h2>
	<p class="service-row__summary">
		{{ row.specific.summary }}
	</p>
	<ul class="service-row__items">
		{% for item in row.get_children.live %}
			{% include 'categories/row-item.html' %}
		{% endfor %}
	</ul>
</li>
