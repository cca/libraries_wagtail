---
# create the namespace for portal

kind: Namespace
apiVersion: v1
metadata:
  name: ${KUBERNETES_NAMESPACE_OVERWRITE}
  labels:
    name: portal

---
# Settings to expose as environment variables.
apiVersion: v1
