  name: app
  namespace: ${KUBERNETES_NAMESPACE_OVERWRITE}
data:
  # Generic
  DJANGO_SETTINGS_MODULE: portal.settings
  KUBERNETES_NAMESPACE: ${KUBERNETES_NAMESPACE_OVERWRITE}

  # Sentry
  SENTRY_DSN: "https://d253a9f3586f4ed2b5477574b07f5a59@sentry.io/1432549"
  SENTRY_ENVIRONMENT: ${KUBERNETES_NAMESPACE_OVERWRITE}

  # CAS
  CAS_SERVER_URL: "https://sso.cca.edu/cas/login"

  # Media
  MEDIA_URL: "https://portal-media-staging.cca.edu/"

  # Review Apps
  DEPLOY_RELEASE: ${KUBERNETES_NAMESPACE_OVERWRITE}
  # DEPLOY_RELEASE: ${CI_COMMIT_REF_NAME}
  # DEPLOY_COMMIT_HASH: ${CI_COMMIT_SHORT_SHA}
  # DEPLOY_BRANCH_NAME: ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}
  # DEPLOY_SERVER_NAME: ${KUBERNETES_NAMESPACE_OVERWRITE}

  # Elastic Search
  ES_URL: "http://elasticsearch.elasticsearch5.svc:9200"
  ES_INDEX_PREFIX: ${KUBERNETES_NAMESPACE_OVERWRITE}

  # Google Cloud Storage
  GS_PROJECT_ID: cca-web-staging
  GS_BUCKET_NAME: portal-media-staging.cca.edu
  GS_USE_DOMAIN_NAMED_BUCKET: "true"

  # Event integration
  CCA_EVENTS_API_URL: "https://events.cca.edu/api/v2/"

  # cca.edu integration
  CCA_EDU_API_BASE_URL: "https://cca-staging.cca.edu/api/v1/"

  # Workday
  WORKDAY_SERVICE_USER: cca_webapp
  WORKDAY_BASE: "https://wd5-impl-services1.workday.com/ccx/service/"
  WORKDAY_TENANT: "customreport2/cca/cca_gold/"

  # Database
  DB_NAME: portal-${KUBERNETES_NAMESPACE_OVERWRITE}

  # Blackbaud
  BLACKBAUD_REDIRECT_URI: https://${KUBERNETES_NAMESPACE_OVERWRITE}.cca.edu/djadmin/base/blackbaudtoken/response/

---
# The application itself.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: ${KUBERNETES_NAMESPACE_OVERWRITE}
spec:
  # Start 1 copy of the application.
  replicas: 1

  # Select the pods which are part of this deployment.
  selector:
    matchLabels:
      app: portal

  # The pod template this deployment will create.
  template:
    metadata:
      labels:
        app: portal
    spec:
      imagePullSecrets:
        - name: gcr-json-key

      initContainers:
        - name: init-app
          image: us.gcr.io/cca-web-staging/portal:${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}
          imagePullPolicy: Always
          command:
            [
              "sh",
              "-c",
              "django-admin.py migrate --noinput && django-admin.py createcachetable",
            ]
          # Env variables form ConfigMap
          envFrom:
            - configMapRef:
                name: app
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-key
                  key: key
            # Database
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: DATABASE_URL
              value: postgres://$(DB_USER):$(DB_PASSWORD)@cloudsqlproxy:5432/$(DB_NAME)
            # Google Cloud Storage
            - name: GS_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: cloud-storage-credentials
                  key: credentials

      containers:
        - name: app
          image: us.gcr.io/cca-web-staging/portal:${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}
          imagePullPolicy: Always
          # Env variables form ConfigMap
          envFrom:
            - configMapRef:
                name: app
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-key
                  key: key
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: DATABASE_URL
              value: postgres://$(DB_USER):$(DB_PASSWORD)@cloudsqlproxy:5432/$(DB_NAME)
            # CCA Events Integration
            - name: CCA_EVENTS_WEBHOOKS_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: events-credentials
                  key: events_shared_secret
            # Google Cloud Storage
            - name: GS_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: cloud-storage-credentials
                  key: credentials
            # Web Integrations Google Cloud Storage
            - name: GS_INT_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: cloud-storage-int-credentials
                  key: credentials
            # Legacy credentials for google api authentication
            - name: LEGACY_GOOGLE_API_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: legacy-google-api-credentials
                  key: credentials
            # Workday Credentials
            - name: WORKDAY_SERVICE_PASS
              valueFrom:
                secretKeyRef:
                  name: workday-credentials
                  key: workday_service_pass
            # cca.edu API Credentials
            - name: CCA_EDU_API_USER
              valueFrom:
                secretKeyRef:
                  name: cca-edu-credentials
                  key: cca_edu_api_user
            - name: CCA_EDU_API_PASS
              valueFrom:
                secretKeyRef:
                  name: cca-edu-credentials
                  key: cca_edu_api_pass
            - name: LDAP_MODIFY_PASS
              valueFrom:
                secretKeyRef:
                  name: ldap-credentials
                  key: password
            - name: VAULT_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: vault-token
            - name: MOODLE_CORE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: moodle-token
                  key: moodle-token
            - name: GOOGLE_SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: smtp-gmail-com-credentials
                  key: username
            - name: GOOGLE_SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: smtp-gmail-com-credentials
                  key: password
            - name: BLACKBAUD_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: blackbaud-credentials
                  key: blackbaud_client_id
            - name: BLACKBAUD_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: blackbaud-credentials
                  key: blackbaud_client_secret
          # Define the port our application listens on.
          ports:
            - containerPort: 8000
          # Limit memory use to prevent uncontrolled resource use in case of bugs.
          # This can be raised if necessary, but make sure the cluster is large
          # enough or the application won't deploy.
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 512Mi

---
# Cloud SQL proxy
# We need this to access our Cloud SQL instance(s)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudsqlproxy
  namespace: ${KUBERNETES_NAMESPACE_OVERWRITE}
spec:
  replicas: 1

  # Select the pods which are part of this deployment.
  selector:
    matchLabels:
      tool: cloudsqlproxy

  # The pod template this deployment will create.
  template:
    metadata:
      labels:
        tool: cloudsqlproxy
    spec:
      containers:
        - name: cloudsqlproxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.13
          command:
            [
              "/cloud_sql_proxy",
              "--dir=/cloudsql",
              "-instances=cca-web-staging:us-west1:cca-edu-staging-2=tcp:0.0.0.0:5432",
              "-credential_file=/secrets/cloudsql/credentials.json",
            ]
          ports:
            - name: postgresql
              containerPort: 5432
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: cloudsql
              mountPath: /cloudsql

      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: cloudsql
          emptyDir:

---
# A service to allow external connections.  This accepts connections from inside
# the cluster and distributes them to our pod(s).
apiVersion: v1
kind: Service
metadata:
  name: portal-http
  namespace: ${KUBERNETES_NAMESPACE_OVERWRITE}
  labels:
    app: portal
spec:
  type: NodePort
  ports:
    - port: 8000
      protocol: TCP
  selector:
    app: portal

---
# A service that allows pods to connect to the Cloud SQL instance
# via cloudsqlproxy pod(s)
apiVersion: v1
kind: Service
metadata:
  name: cloudsqlproxy
  namespace: ${KUBERNETES_NAMESPACE_OVERWRITE}
spec:
  ports:
    - port: 5432
      targetPort: postgresql
  selector:
    tool: cloudsqlproxy

---
## Ingress to configure external connections.  On GKE, this will create a GCP
## HTTP load balancer.  These are charged *per ingress* so be careful when
## creating new ones.
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: ${KUBERNETES_NAMESPACE_OVERWRITE}
spec:
  backend:
    serviceName: portal-http
    servicePort: 8000

